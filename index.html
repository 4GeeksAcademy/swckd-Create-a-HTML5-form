<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* https://www.magicpattern.design/tools/css-backgrounds */
            background-color: #ffffff;
            opacity: 0.8;
            background-image: radial-gradient(#c2c2c2 0.5px, transparent 0.5px), radial-gradient(#c2c2c2 0.5px, #ffffff 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class=" row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        Payment form example
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                        <form action="#" method="POST">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <label for="cardnumber" class="form-label fw-bold">Card Number</label>
                                        <input type="text" class="form-control" id="cardnumber"
                                            placeholder="**** **** **** ****" maxlength="16" pattern="[0-9]{16}" required>
                                    </div>
                                    <div class="col">
                                        <label for="cvc" class="form-label fw-bold">CVC Number</label>
                                        <input type="text" class="form-control" id="cvc" placeholder="***" maxlength="3" pattern="[0-9]{3}"
                                            required>
                                    </div>
                                    <div class="col">
                                        <div>
                                            <label for="amount" class="form-label fw-bold">Amount</label>
                                            <div class="input-group">
                                                <span class="input-group-text">$</span>
                                                <input type="number" class="form-control"
                                                    aria-label="Amount (to the nearest dollar)" id="amount" required>
                                                <span class="input-group-text">.00</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-1">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="name" class="form-label fw-bold">First Name</label>
                                            <input type="text" class="form-control" id="name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="city" class="form-label fw-bold">City</label>
                                            <input type="text" class="form-control" id="city" required>
                                        </div>

                                        <div class="form-group bg-secondary text-white rounded p-1 m-1 mt-2 d-inline-block">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                                    value="option1">
                                                <label class="form-check-label" for="inlineCheckbox1"><i
                                                        class="fas fa-credit-card"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                                    value="option2">
                                                <label class="form-check-label" for="inlineCheckbox2"><i
                                                        class="fas fa-credit-card"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                                    value="option3">
                                                <label class="form-check-label" for="inlineCheckbox2"><i
                                                        class="fas fa-credit-card"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                                    value="option4">
                                                <label class="form-check-label" for="inlineCheckbox2"><i
                                                        class="fas fa-credit-card"></i></label>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="lastname" class="form-label fw-bold">Last Name</label>
                                            <input type="text" class="form-control" id="lastname" required>
                                        </div>
                                        <div class="form-group container p-0 mt-1">
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label for="State" class="form-label fw-bold">State</label>
                                                        <select class="form-select" id="State" required>
                                                            <option selected>Pick State</option>
                                                            <option value="1">One</option>
                                                            <option value="2">Two</option>
                                                            <option value="3">Three</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-group">
                                                        <label for="postalcode" class="form-label fw-bold">Postal
                                                            Code</label>
                                                        <input type="text" class="form-control" id="postalcode"
                                                            required>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label for="message"
                                                            class="form-label fw-bold mt-1">Message</label>
                                                        <textarea type="textarea" class="form-control" id="message"
                                                            rows="3" required></textarea>
                                                        <div id="messageHelp" class="form-text">Add any notes here.
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button type="reset" class="btn btn-secondary me-1">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
